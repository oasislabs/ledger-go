name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Build and test
        run: |
          export GOPATH=/home/go
          export GOBIN=$GOPATH/bin
          export PATH=$PATH:$GOBIN

          go get -v -u github.com/golang/dep/cmd/dep
          dep ensure -v
          go build ledger.go adpuWrapper.go
          go test
